<!--@subject New Quote Request @-->
<h1>quote #{{var quote.quote_id}} created</h1>
<ul>
    <li>Id: {{var quote.quote_id}}</li>
    <li>First Name: {{var quote.first_name}}</li>
    <li>Last Name: {{var quote.last_name}}</li>
    <li>Email: {{var quote.email}}</li>
    <li>Phone No.: {{var quote.phone_no}}</li>
    <li>Created_at: {{var quote.created_at}}</li>
</ul>
